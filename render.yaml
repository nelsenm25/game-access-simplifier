services:
  - type: web
    name: game-access-simplifier
    env: static
    buildCommand: |
      npm ci  # Use clean install instead of npm install
      NODE_ENV=production npm run build  # Explicitly set NODE_ENV
    staticPublishPath: ./dist
    autoDeploy: true
    
    # Load environment variables from .env file
    envVars:
      - key: VITE_SUPABASE_URL
        value: ${VITE_SUPABASE_URL}
      - key: VITE_SUPABASE_ANON_KEY
        value: ${VITE_SUPABASE_ANON_KEY}
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18
    
    # Build settings with fixed path patterns
    buildFilter:
      paths:
        - src/**/*.js
        - src/**/*.jsx
        - src/**/*.ts
        - src/**/*.tsx
        - package.json
        - package-lock.json
        - vite.config.ts
        - tsconfig.json
        - .env
    
    # Basic security headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
